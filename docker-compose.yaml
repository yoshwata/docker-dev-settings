version: '3'
services:
  ubuntu-dev-base:
    image: yoshwata/ubuntu-dev-base:bionic
    command: /bin/bash
    volumes: &vol
      - $PWD:/work
      - /Users/yoshwata/git/githubcom/yoshwata/docker-dev-settings/.tmux.conf:/home/yoshwata/.tmux.conf
      - /Users/yoshwata/git/githubcom/yoshwata/docker-dev-settings/.bash_history:/home/yoshwata/.bash_history
      - /Users/yoshwata/git/githubcom/yoshwata/docker-dev-settings/.bash_profile:/home/yoshwata/.bash_profile
      - /Users/yoshwata/git/githubcom/yoshwata/docker-dev-settings/.path:/home/yoshwata/.path
      - /Users/yoshwata/git/githubcom/yoshwata/docker-dev-settings/.bash_prompt:/home/yoshwata/.bash_prompt
      - /Users/yoshwata/git/githubcom/yoshwata/docker-dev-settings/.exports:/home/yoshwata/.exports
      - /Users/yoshwata/git/githubcom/yoshwata/docker-dev-settings/.aliases:/home/yoshwata/.aliases
      - /Users/yoshwata/git/githubcom/yoshwata/docker-dev-settings/.functions:/home/yoshwata/.functions
      - /Users/yoshwata/git/githubcom/yoshwata/docker-dev-settings/.gitconfig.sh:/home/yoshwata/.gitconfig.sh
      # settings you'd like to hide
      - /Users/yoshwata/git/githubcom/yoshwata/docker-dev-settings/.extra:/home/yoshwata/.extra
      - /Users/yoshwata/git/githubcom/yoshwata/docker-dev-settings/.kube:/home/yoshwata/.kube
    working_dir: /work
  power-tmux:
    image: yoshwata/power-tmux:bionic
    command: tmux new
    volumes: *vol
    working_dir: /work
  nvim:
    image: yoshwata/nvim:bionic
    command: tmux new
    volumes: *vol
    working_dir: /work
